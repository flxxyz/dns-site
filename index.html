<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="robots" content="noindex, nofollow" />
    <title>DNS</title>
    <script src="https://unpkg.com/blotter.js@0.1.0/build/blotter.min.js"></script>
    <script src="https://unpkg.com/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="./channelSplitMaterial.js"></script>
    <script src="./app.js"></script>
    <style>
        .b-canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <script>
        const ipv4 = 'IPv4: 139.224.249.159';
        const ipv6 = 'IPv6: 2408:4002:10cb:7900:b090:7a6e:f384:96e0';
        const app = [];

        const textBackground = new Blotter.Text(ipv4, {
            family: "'Helvetica', Arial, sans-serif",
            style: 'italic',
            weight: 600,
            height: 100,
            size: 48,
            fill: "#171717",
            paddingLeft: 24,
            paddingRight: 24,
        });
        app.push(textBackground);

        const text = new Blotter.Text(ipv4, {
            family: "'Helvetica', Arial, sans-serif",
            style: 'italic',
            weight: 300,
            height: 100,
            size: 32,
            fill: "#171717",
            paddingLeft: 24,
            paddingRight: 24,
        });
        app.push(text);

        app.forEach((text) => new App(text));
        console.log(`${ipv4}\n${ipv6}`);
    </script>
</body>

</html>
