<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /> 
  <meta name="robots" content="noindex, nofollow" /> 
  <title>DNS</title> 
  <script src="https://unpkg.com/blotter.js@0.1.0/build/blotter.min.js"></script>
   <script src="./channelSplitMaterial.js"></script>
 </head> 
 <body> 
  <h2 style="text-align: center;color: #f52443;text-shadow: 2px 6px 4px #996e5b82;font-size: 3rem;font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;font-weight: 400;"></h2> 
  <script>
    (function() {
        var text = new Blotter.Text("IPv4: 106.15.93.198", {
        family : "serif",
        size : 120,
        fill : "#171717"
      });
      var material = new Blotter.ChannelSplitMaterial();
      var blotter = new Blotter(material, { texts : text });
      var scope = blotter.forText(text);
      scope.appendTo(document.body);
    })()
  </script>   
 </body>
</html>
